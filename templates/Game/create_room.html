{% extends 'base.html' %}

{% block title %}FunBoard{% endblock %}
{% load custom_filters %}

{% block content %}
<h1>Створити</h1>
{% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Ваше ім’я" required><br>
    <button type="submit">Увійти</button>
</form>
{% endblock %}
