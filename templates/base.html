<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FunBoard{% endblock %}</title>
    <!-- Custom CSS -->
    {% load static %}
    {% load custom_filters %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">FunBoard</a>
        <div class="navbar-menu">
            <ul class="navbar-nav right-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="inline-form">
                            {% csrf_token %}
                            <button type="submit" class="nav-link-btn">Exit</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Registration</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <div class="main-container">
        {% block content %}
        <!-- Page content -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; nothing</p>
    </footer>

    <!-- Optional JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
